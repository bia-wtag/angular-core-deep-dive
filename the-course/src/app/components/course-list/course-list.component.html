<section class="course-list">
  <ng-template #noImagePlaceholder let-courseName="courseDescription">
    <div class="no-image-placeholder">
      No Image Available for {{ courseName }}!
    </div>
  </ng-template>
  <app-course-card
    *ngFor="let course of courses | async; first as isFirst"
    [course]="course"
    [noImageTemplate]="noImagePlaceholder"
    [isFirst]="isFirst"
  >
    <app-sale-banner
      *ngIf="course.lessonsCount && course.lessonsCount < 15"
    ></app-sale-banner>
  </app-course-card>
</section>
